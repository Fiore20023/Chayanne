

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Album</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      class=".bebas-neue-regular"
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
</head>
<body class="relative">
    <div class="static">
             
        <div class="flex items-center relative justify-between">
            <div class="static ml-2 border-2 w-1/5 h-screen rounded-r-2xl bg-[##EEF0EB]">
                <a href="index.html">
                    <img class="w-7/12 mx-auto" src="chayanne.ico" alt="icono logo chayanne">
                </a>
                <h2 class="text-white bg-black text-center p-2 m-2">M e n ú</h2>
                <ul>
                 
                    </li>
                    <li class="text-center hover:bg-slate-900 hover:text-white p-2 m-2">
                        <a href="turs.html">Fechas Shows</a>
                    </li>
                   
                </ul>
            </div>
            <div class="flex items-center relative"></div>
            <img class="static w-5/6 opacity-60" src="chayanneindex.avif" alt="foto de chayanne">
        </div>

        <div class="ml-96 flex-row w-4/6 text-center justify-center absolute top-0">
            <img class="w-min mx-auto" src="chayanne.ico" href="index.html" alt="icono logo chayanne">
            <h3 class="mt-5 font-sans text-4xl relative">Editar Album</h3>

            <div class="flex text-center justify-center mt-9">
                <div class="flex text-center justify-center absolute">
                    <form id="editAlbumForm" method="post">
                        <label for="albumTitle">Nombre del Album</label>
                        <input type="text" id="albumTitle" name="albumTitle"><br><br>

                        <label for="lanzamiento">Año de Lanzamiento del Album</label>
                        <input type="number" id="lanzamiento" name="lanzamiento" min="1700" max="2024"><br><br>

                        <textarea name="descripcion" id="descripcion" cols="30" rows="10">Descripción</textarea><br>

                        <label for="imagenAlbum">Imagen del Album</label>
                    <input id="imagenAlbum" name="imagen_album" class="imagen_album">
                        <span>

                          <img onclick="" id="borrarAlbum" class="w-10 fixed right-1/3 top-48" src="papelera.png" alt="boton borrar album">
        <br>
                            <button id="guardarCambios" type="submit" class="text-xl bg-black text-white pt-0 pb-0 pl-6 pr-6 m-auto rounded-2xl">Guardar</button>
                            <button type="button" id="cancelarCambios" class="text-xl bg-black text-white pt-0 pb-0 pl-6 pr-6 m-auto rounded-2xl">Cancelar</button>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="editAlbum.js"></script>
</body>
</html>

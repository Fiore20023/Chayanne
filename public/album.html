<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chayanne Álbum</title>
    <link rel="icon" href="chayanne.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      class=".bebas-neue-regular"
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="relative">
    <div class="flex items-center relative justify-between">
      <div class="static ml-2 border-2 w-1/5 h-screen rounded-r-2xl bg-[#EEF0EB]">
        <a href="index.html">
          <img class="w-7/12 mx-auto" src="chayanne.ico" alt="icono logo chayanne" />
        </a>
        <h2 class="text-white bg-black text-center p-2 m-2">M e n ú</h2>
        <ul>
          <li class="text-center hover:bg-slate-900 hover:text-white p-2 m-2">
            <a href="editAlbum.html">Editar Album</a>
          </li>
          <li class="text-center hover:bg-slate-900 hover:text-white p-2 m-2">
            <a href="addSong.html">Agregar Canción</a>
          </li>
          <li class="text-center hover:bg-slate-900 hover:text-white p-2 m-2">
            <a href="turs.html">Fechas Shows</a>
          </li>
          <li class="text-center hover:bg-slate-900 hover:text-white p-2 m-2">
            <a href="login.html">Salir</a>
          </li>
        </ul>
      </div>
      <img id="imagen" class="static w-4/12 opacity-60 hover:opacity-100" alt="foto del album" />
    </div>
    <div id="albumDetailsContainer" class=" w-3/5 text-right fixed top-24">
      <h1 id="nombreAlbum" class="font-sans text-4xl sticky"></h1>
      <h2 id="lanzamiento"></h2>
    </div>
    <div class="w-4/12 flex table-column absolute top-40 left-1/4 justify-between">
      <p id="detalle" class="font-sans text-sm static justify-center"></p>
      <br> 
      <ul id="listadoCanciones"></ul>
  
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="album.js"></script>
  </body>
</html>
